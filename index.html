<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <h1>Javascript Timed Quiz</h1>
        <h2>Try to get the high score!</h2>
    </header>
    <div class="quizContainer" id="quizContainer">
        <button type="button" id="startButton" class="mainButton">Start!</button>
        <button type="button" id="highScoresButton" class="mainButton">High Scores</button>
        <div id="questionContent">
            <div id="timer">Time: <span id="timeLeftSpan"></span></div>
            <h3 id="questionHeader">Question <span id="questionNumberSpan"></span></h3>
            <div id="currentQuestion"></div>
            <div class="answersDisplay">
                <ul id="answerDisplayList"></ul>
            </div>
            <div id="results"></div>
        </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
